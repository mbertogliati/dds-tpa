<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Masiva</title>

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS file -->
    <link href="../public/css/generales.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">

<div id="navbar"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Carga masiva de Entidades Prestadoras y Organismos de Control
                </div>
                <div class="card-body">
                    <form enctype="multipart/form-data" action="#" method="POST">
                        <div class="mb-3">
                            <label for="file" class="form-label">Seleccionar archivo CSV con el <a href="#">formato correspondiente</a></label> <!-- //TODO:PAGINA CON FORMATO DE CSV -->
                            <input type="file" class="form-control" id="file" name="file" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cargar archivo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer" class="mt-auto"></div>

<!-- Bootstrap JavaScript y Popper.js Links -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>


<!-- JS files -->
<script src="../public/js/manejoTemplates.js"></script>

<!-- Carga de templates -->
<script>
    cargarTemplate("./templates/navbar.html", "navbar");
    cargarTemplate("./templates/footer.html", "footer");
    resaltarElementoActivo("cargaMasiva");
</script>

</body>
</html>
