<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS file -->
    <link href="css/generales.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">

<div id="navbar"></div>

<!-- Contenido principal -->
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h2 class="mb-3">Editar usuario</h2>
            <form action="#" method="post">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario" value="nombreDeUsuario1" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" value="Nombre1" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" value="Apellido1" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" value="nombreApellido1@mail.com">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de Teléfono</label>
                            <input type="number" class="form-control" id="telefono" value="123456789">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>

<div id="footer" class="mt-auto"></div>

<!-- Bootstrap JavaScript y Popper.js Links -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>


<!-- JS files -->
<script src="js/manejoTemplates.js"></script>

<!-- Carga de templates -->
<script>
    cargarTemplate("./templates/navbar.html", "navbar");
    cargarTemplate("./templates/footer.html", "footer");
    resaltarElementoActivo("cargaMasiva");
</script>

</body>
</html>
